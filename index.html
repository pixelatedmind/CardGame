<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            align-items: center;
        }

        .card {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 5px 0px #0000001a;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="futureCard">
            <p>In a</p>
            <p id="futureWord">[FUTURE WORD]</p>
            <p>future</p>
            <button onclick="generateWord('future')">Refresh Future Card</button>
        </div>
        <div class="card" id="thingCard">
            <p>There is a</p>
            <p id="thingWord">[THING WORD]</p>
            <button onclick="generateWord('thing')">Refresh Thing Card</button>
        </div>
        <div class="card" id="themeCard">
            <p>Related to</p>
            <p id="themeWord">[THEME WORD]</p>
            <button onclick="generateWord('theme')">Refresh Theme Card</button>
        </div>
    </div>
    <button onclick="generateAllWords()">Generate Random Set</button>
    <script>
        const futureWords = ["Tomorrow", "Robotics", "Evolution", "Innovation", "Time-travel", "Singularity", "Quantum", "Utopia", "Nano-tech", "Intergalactic", "Virtuality", "Cybernetic", "Terraform"];
        const thingWords = ["Object", "Instrument", "Gadget", "Relic", "Utensil", "Apparatus", "Device", "Tool", "Implement", "Artifact", "Commodity", "Contraption", "Mechanism"];
        const themeWords = ["Harmony", "Chaos", "Exploration", "Redemption", "Survival", "Transformation", "Adventure", "Mystery", "Rebellion", "Creation", "Conflict", "Discovery", "Enlightenment"];

        function generateWord(type) {
            let word = "";
            switch (type) {
                case 'future':
                    word = futureWords[Math.floor(Math.random() * futureWords.length)];
                    document.getElementById('futureWord').innerText = word;
                    break;
                case 'thing':
                    word = thingWords[Math.floor(Math.random() * thingWords.length)];
                    document.getElementById('thingWord').innerText = word;
                    break;
                case 'theme':
                    word = themeWords[Math.floor(Math.random() * themeWords.length)];
                    document.getElementById('themeWord').innerText = word;
                    break;
            }
        }

        function generateAllWords() {
            generateWord('future');
            generateWord('thing');
            generateWord('theme');
        }
    </script>
</body>
</html>
